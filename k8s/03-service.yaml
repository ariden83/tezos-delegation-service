apiVersion: v1
kind: Service
metadata:
  name: tezos-delegation-service
  namespace: tezos-delegation
  labels:
    app: tezos-delegation-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: tezos-delegation-service